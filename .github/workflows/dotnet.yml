name: ".NET 8 CI"

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master", "dev"]

jobs:
  build-and-test:
    name: Build and Test (.NET 8) - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ["8.0.x"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore --verbosity minimal

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p TestResults
          dotnet test --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx" --results-directory TestResults
        shell: bash

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path TestResults | Out-Null
          dotnet test --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx" --results-directory TestResults
        shell: pwsh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx